<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>キャリアセンター | Career Center</title>
        <meta
            name="description"
            content="キャリアセンターでは就職相談・求人情報・キャリア支援を提供しています。"
        />
        <meta name="format-detection" content="telephone=no" />

        <link rel="icon" href="favicon.ico" />
        <link rel="icon" href="favicon.svg" type="image/svg+xml" />
        <link rel="apple-touch-icon" href="webclip.png" />

        <!-- サイト名 -->
        <meta property="og:site_name" content="サイト名" />

        <!-- ページURL（本番では絶対URLを書く） -->
        <meta property="og:url" content="URL" />

        <!-- ページの種類（通常は website / 記事は article） -->
        <meta property="og:type" content="website or article" />

        <!-- SNSで表示されるタイトル -->
        <meta property="og:title" content="ページのタイトル" />

        <!-- SNSで表示される説明文 -->
        <meta property="og:description" content="ページの説明" />

        <!-- SNSで表示される画像（1200×630 推奨） -->
        <meta property="og:image" content="URL" />

        <!-- 言語・地域（日本向け） -->
        <meta property="og:locale" content="ja_JP" />

        <!-- Twitterカードの種類 -->
        <meta name="twitter:card" content="summary_large_image or summary" />

        <!-- Twitter用の説明文 -->
        <meta name="twitter:description" content="ページの説明" />

        <!-- Twitter用の画像 -->
        <meta name="twitter:image:src" content="URL" />

        <meta name="robots" content="noindex,nofollow" />

        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="root"></div>

        <script type="module" src="./src/main.tsx"></script>
    </body>
</html>
